<mat-card >
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            #usernameField
            [(ngModel)]="username"
            required>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            #passwordField
            type="password"
            [(ngModel)]="password"
            required>
        </mat-form-field>
        <span>
          <button
            mat-raised-button
            color="primary"
            (click)="loginClick()">Login</button>
          <button
            id="sign-up"
            mat-raised-button
            color="primary"
            (click)="signUpClick()">Sign Up</button>
        </span>
    </mat-card-content>
</mat-card>
